version: "3.9"
name: test

services:
  ollama:
    container_name: ollama
    image: ghcr.io/bifrostlab/llm-assistant/ollama-tinydolphin-preloaded
  litellm:
    container_name: litellm
    image: ghcr.io/berriai/litellm:main-v1.29.1
    ports:
      - "4000:4000"
    volumes:
      - ./tests/setup/litellm-config.yaml:/app/config.yaml
    command: "--port 4000 --config /app/config.yaml --num_workers $LITELLM_WORKERS_NUM"
    depends_on:
      - ollama
